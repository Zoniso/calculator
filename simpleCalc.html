<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="SimpleCalc.css">
    <script type="text/javascript" src="simpleCalc.js"></script>
</head>
<body>
<div class='loading'>
    <img src='images/page-loader.gif'/>
</div>
<div id='board' class='content'>
    <div id='screen'>
        <form>
            <input id='screenText' type='text' name='screen' value='0' title=''>
        </form>
    </div>
    <div id='num'>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>7</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>8</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>9</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>4</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>5</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>6</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>1</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>2</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>3</button>
        <button class='num' onclick='calculator.brain(this.innerHTML)'>0</button>
        <button class='num reset' onclick='calculator.brain(this.innerHTML)'>C</button>
    </div>
    <div id='action'>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>.</button>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>+</button>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>-</button>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>*</button>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>/</button>
        <button class='action' onclick='calculator.brain(this.innerHTML)'>=</button>
    </div>
</div>
</body>
</html>
